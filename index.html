<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frontend-task1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Welcome to my Frontend Page</h1>
    <div>
        <p>Slack Name: <span data-testid="slackUserName">Agbadudu Oghenerukevwe Destiny</span></p>
        <img src="./image/slack profile picture.jpg" alt="Agbadudu Oghenerukevwe Destiny" data-testid="slackDisplayImage">
        <p>Current Day of the Week: <span data-testid="currentDayOfTheWeek">Monday</span></p>
        <p>Current UTC Time: <span data-testid="currentUTCTime">12:00 PM</span></p>
        <p>Track: <span data-testid="myTrack">Frontend</span></p>
        <p>GitHub URL: <a href="https://github.com/yourusername" data-testid="githubURL">https://github.com/yourusername</a></p>
    </div>

    <script src='main.js'></script>
</body>
</html>
