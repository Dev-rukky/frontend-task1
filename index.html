<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frontend-task1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
   
</head>
<body>
    <h1>Welcome to my Frontend Page</h1>
    <div class="info">
        <p>Slack Name: <span data-testid="slackUserName">Agbadudu Oghenerukevwe Destiny</span></p>
        <img src="./image/slack profile picture.jpg" alt="Agbadudu Oghenerukevwe Destiny" data-testid="slackDisplayImage">
        <p>Current Day of the Week: <span data-testid="currentDayOfTheWeek">Monday</span></p>
        <p>Current UTC Time: <span data-testid="currentUTCTime">12:00 PM</span></p>
        <p>Track: <span data-testid="myTrack">Frontend</span></p>
        <p>GitHub URL: <a href="https://github.com/Dev-rukky/frontend-task1" data-testid="githubURL">https://github.com/Dev-rukky/frontend-task1</a></p>
    </div>

    <script src='main.js'></script>
</body>
</html>
